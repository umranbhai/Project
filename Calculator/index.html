<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-container">
        <div class="container">
            <div class="row input-button" id="inputButton"><input type="text" placeholder="calculate" value="0"
                    disabled></div>
            <div class="row input-button" id="AnswerButton"><input type="text" placeholder="ANS" value="0" disabled>
            </div>
            <div class="row">
                <div onclick="clickButton(this)" class="col col-3  cal-button">+</div>
                <div onclick="clickButton(this)" class="col col-3  cal-button">-</div>
                <div onclick="clickButton(this)" class="col col-3  cal-button">*</div>
                <div onclick="clickButton(this)" class="col col-3  cal-button">/</div>
            </div>
            <div class="row">
                <div onclick="clickButton(this)" class="col col-3  cal-button">7</div>
                <div onclick="clickButton(this)" class="col col-3  cal-button">8</div>
                <div onclick="clickButton(this)" class="col col-3  cal-button">9</div>
            </div>
            <div class="row">
                <div onclick="clickButton(this)" class="col col-3  cal-button">4</div>
                <div onclick="clickButton(this)" class="col col-3  cal-button">5</div>
                <div onclick="clickButton(this)" class="col col-3  cal-button">6</div>
            </div>
            <div class="row">
                <div onclick="clickButton(this)" class="col col-3  cal-button">1</div>
                <div onclick="clickButton(this)" class="col col-3  cal-button">2</div>
                <div onclick="clickButton(this)" class="col col-3  cal-button">3</div>
            </div>
            <div class="row">
                <div onclick="clickButton(this)" class="col col-3  cal-button">0</div>
                <div onclick="reset(this)" class="col col-6  cal-button">Clear</div>
            </div>

        </div>
    </div>
    <script src="app.js"></script>

</body>

</html>

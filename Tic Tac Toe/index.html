<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="row">
            <div onclick="handClick(this)" class="cell" id="0">1</div>
            <div onclick="handClick(this)" class="cell" id="1">2</div>
            <div onclick="handClick(this)" class="cell" id="2">3</div>
        </div>
        <div class="row">
            <div onclick="handClick(this)" class="cell" id="3"></div>
            <div onclick="handClick(this)" class="cell" id="4"></div>
            <div onclick="handClick(this)" class="cell" id="5"></div>
        </div>
        <div class="row">
            <div onclick="handClick(this)" class="cell" id="6"></div>
            <div onclick="handClick(this)" class="cell" id="7"></div>
            <div onclick="handClick(this)" class="cell" id="8"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
